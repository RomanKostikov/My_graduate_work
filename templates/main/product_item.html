<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img class="product-image-top" src="{{ product_image.image.url }}" class="img-responsive">
            </a>
        </div>

        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}

        <h4>{{ product_image.product.name }}</h4>
        <p class="description-top">
            {{ product_image.product.description|truncatechars_html:75 }}
        </p>
        <div>
            {{ product_image.product.price }} RUB
        </div>
        <div class="add-to-card-btn">
            <a href="{% url 'product' product_image.product.id %}">
                <button class="btn btn-success">
                Подробнее
                </button>
            </a>
        </div>
    </div>
</div>
