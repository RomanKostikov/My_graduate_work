{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div>
        <form id="form_buying_product" class="form-inline" action="{% url 'basket_adding' %}">{% csrf_token %}

        </form>
    </div>
    <div class="section-top">
        <img src="{% static 'img/final.jpg' %}" class="img-responsive">
    </div>
    <div class="section section1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">
                        Новые поступления
                    </h1>
                </div>
                {% for product_image in products_images %}
                    {% include 'main/product_item.html' %}
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="section section-delivery">
        <div>
            <h3>Бесплатная доставка</h3>
        </div>
    </div>
{% endblock %}
